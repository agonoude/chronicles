<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <style>

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('background1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; 
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    .icon-container {
      position: absolute;
      width: 80px;
      text-align: center;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 2;
    }

    .icon-container img {
      width: 60px;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }

    .icon1 {
      top: 100px;
      left: 50px;
    }

    .icon2 {
      top: 200px;
      left: 150px;
    }

    .icon3 {
      bottom: 100px;
      right: 50px;
    }



  </style>
</head>
<body>

    <img src="taskbar.png" alt="Taskbar" class="taskbar" />

    <div class="icon-container icon1">
    <img src="file.png" alt="Icon 1" />
    <div>My Files</div>
  </div>

  <div class="icon-container icon2">
    <img src="fp;der.png" alt="Icon 2" />
    <div>Game.exe</div>
  </div>

  <div class="icon-container icon3">
    <img src="image file.png" alt="Icon 3" />
    <div>Notes</div>
  </div>


</body>
</html>
